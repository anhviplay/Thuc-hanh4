<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sunny Acres Farm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('../image/Tuan2/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Georgia', serif;
            color: white;
        }
        
        .landing-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #333;
            max-width: 600px;
            width: 90%;
        }
        
        .farm-logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .farm-logo:hover {
            transform: scale(1.05);
        }
        
        .welcome-title {
            font-size: 2.5rem;
            color: #2c5530;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .enter-button {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(44, 85, 48, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(44, 85, 48, 0.4);
            color: white;
        }
        
        .enter-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .enter-button:hover:before {
            left: 100%;
        }
        
        .siggie-image {
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        
        .siggie-image:hover {
            transform: scale(1.1);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        /* Responsive */
        
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }
            .welcome-card {
                padding: 30px 20px;
            }
            .farm-logo {
                max-width: 250px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <div class="floating-element">
            <i class="bi bi-tree" style="font-size: 3rem; color: #4a7c59;"></i>
        </div>
        <div class="floating-element">
            <i class="bi bi-heart" style="font-size: 2.5rem; color: #2c5530;"></i>
        </div>
        <div class="floating-element">
            <i class="bi bi-apple" style="font-size: 2rem; color: #4a7c59;"></i>
        </div>
    </div>

    <!-- Main Landing Container -->
    <div class="landing-container">
        <div class="welcome-card">
            <!-- Farm Logo -->
            <img src="../image/Tuan2/salogo.gif" alt="Sunny Acres Farm Logo" class="farm-logo">

            <!-- Welcome Title -->
            <h1 class="welcome-title">
                <i class="bi bi-house-heart me-3"></i>Welcome to Sunny Acres
            </h1>

            <!-- Welcome Subtitle -->
            <p class="welcome-subtitle">
                Experience the magic of our family farm where adventure, education, and fun come together. From our famous corn maze to our friendly petting barn, there's something for everyone!
            </p>

            <!-- Enter Button -->
            <a href="Bai3_home.html" class="enter-button">
                <i class="bi bi-arrow-right me-2"></i>Enter the Farm
            </a>

            <!-- Siggie Image -->
            <div class="mt-4">
                <img src="../image/Tuan2/Siggie.jpg" alt="Farm Mascot" class="siggie-image">
            </div>

            <!-- Quick Info -->
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="text-center">
                        <i class="bi bi-tree text-success" style="font-size: 2rem;"></i>
                        <p class="mt-2 mb-0"><small>Corn Maze</small></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <i class="bi bi-heart text-danger" style="font-size: 2rem;"></i>
                        <p class="mt-2 mb-0"><small>Petting Barn</small></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <i class="bi bi-moon-stars text-warning" style="font-size: 2rem;"></i>
                        <p class="mt-2 mb-0"><small>Haunted Maze</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
